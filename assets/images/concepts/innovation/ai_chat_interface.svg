<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="user" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- AI Chat Bubble -->
  <rect x="50" y="50" width="200" height="80" fill="url(#ai)" rx="20"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">🤖 Bonjour ! Comment puis-je vous aider ?</text>
  <polygon points="250,90 270,100 250,110" fill="url(#ai)"/>
  
  <!-- User Chat Bubble -->
  <rect x="150" y="150" width="200" height="60" fill="url(#user)" rx="20"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">💬 J'ai besoin d'aide pour...</text>
  <polygon points="150,170 130,180 150,190" fill="url(#user)"/>
  
  <!-- AI Response -->
  <rect x="50" y="230" width="180" height="50" fill="url(#ai)" rx="20"/>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">🔍 Je comprends votre demande...</text>
  <polygon points="230,245 250,255 230,265" fill="url(#ai)"/>
  
  <!-- AI Brain Icon -->
  <circle cx="320" cy="80" r="25" fill="url(#ai)" stroke="#fff" stroke-width="2"/>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#fff">🧠</text>
  
  <!-- Typing Indicator -->
  <rect x="320" y="200" width="60" height="30" fill="rgba(255,255,255,0.2)" rx="15"/>
  <circle cx="335" cy="215" r="3" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="345" cy="215" r="3" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="355" cy="215" r="3" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="120" r="4" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="120" r="4" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="200" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="320" cy="200" r="3" fill="#fff" opacity="0.4"/>
  
  <!-- Neural Network Lines -->
  <line x1="100" y1="100" x2="120" y2="120" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="120" x2="140" y2="100" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="100" x2="160" y2="120" stroke="#fff" stroke-width="1" opacity="0.3"/>
</svg>
