<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Sky -->
  <rect width="400" height="300" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="url(#sun)"/>
  
  <!-- Mountains -->
  <path d="M 0 200 L 100 120 L 200 180 L 300 100 L 400 160 L 400 300 L 0 300 Z" fill="#2ed573"/>
  <path d="M 0 200 L 100 120 L 200 180 L 300 100 L 400 160 L 400 300 L 0 300 Z" fill="url(#ground)"/>
  
  <!-- Festival Stage -->
  <rect x="150" y="220" width="100" height="60" fill="#333" rx="10"/>
  <rect x="160" y="210" width="80" height="20" fill="#555" rx="5"/>
  <rect x="170" y="200" width="60" height="20" fill="#777" rx="5"/>
  
  <!-- Stage Lights -->
  <circle cx="170" cy="190" r="8" fill="#ff6b6b"/>
  <circle cx="190" cy="185" r="8" fill="#feca57"/>
  <circle cx="210" cy="190" r="8" fill="#48dbfb"/>
  <circle cx="230" cy="185" r="8" fill="#ff6b6b"/>
  
  <!-- Crowd -->
  <circle cx="120" cy="250" r="6" fill="#fff"/>
  <circle cx="140" cy="245" r="6" fill="#fff"/>
  <circle cx="160" cy="250" r="6" fill="#fff"/>
  <circle cx="180" cy="245" r="6" fill="#fff"/>
  <circle cx="200" cy="250" r="6" fill="#fff"/>
  <circle cx="220" cy="245" r="6" fill="#fff"/>
  <circle cx="240" cy="250" r="6" fill="#fff"/>
  <circle cx="260" cy="245" r="6" fill="#fff"/>
  <circle cx="280" cy="250" r="6" fill="#fff"/>
  
  <!-- Balloons -->
  <circle cx="80" cy="150" r="12" fill="#ff6b6b"/>
  <circle cx="90" cy="140" r="10" fill="#feca57"/>
  <circle cx="100" cy="150" r="12" fill="#48dbfb"/>
  <circle cx="110" cy="140" r="10" fill="#ff6b6b"/>
  
  <!-- Balloon Strings -->
  <line x1="80" y1="162" x2="80" y2="200" stroke="#fff" stroke-width="1"/>
  <line x1="90" y1="150" x2="90" y2="200" stroke="#fff" stroke-width="1"/>
  <line x1="100" y1="162" x2="100" y2="200" stroke="#fff" stroke-width="1"/>
  <line x1="110" y1="150" x2="110" y2="200" stroke="#fff" stroke-width="1"/>
  
  <!-- Confetti -->
  <rect x="50" y="80" width="4" height="4" fill="#ff6b6b" transform="rotate(45 52 82)"/>
  <rect x="70" y="100" width="3" height="3" fill="#feca57" transform="rotate(30 71.5 101.5)"/>
  <rect x="90" y="70" width="4" height="4" fill="#48dbfb" transform="rotate(60 92 72)"/>
  <rect x="110" y="90" width="3" height="3" fill="#ff6b6b" transform="rotate(45 111.5 91.5)"/>
  <rect x="130" y="60" width="4" height="4" fill="#feca57" transform="rotate(15 132 62)"/>
  <rect x="150" y="110" width="3" height="3" fill="#48dbfb" transform="rotate(75 151.5 111.5)"/>
  
  <!-- Music Notes -->
  <text x="300" y="140" font-family="Arial" font-size="20" fill="#fff">♪</text>
  <text x="320" y="160" font-family="Arial" font-size="16" fill="#fff">♫</text>
  <text x="340" y="140" font-family="Arial" font-size="20" fill="#fff">♪</text>
  
  <!-- Floating Elements -->
  <circle cx="60" cy="120" r="3" fill="#fff" opacity="0.8">
    <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="140" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="cy" values="140;120;140" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
