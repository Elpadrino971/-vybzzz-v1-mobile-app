<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="vinyl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- DJ Booth -->
  <rect x="100" y="180" width="200" height="80" fill="#2c2c2c" rx="10"/>
  <rect x="110" y="170" width="180" height="20" fill="#444" rx="5"/>
  <rect x="120" y="160" width="160" height="20" fill="#555" rx="5"/>
  
  <!-- DJ Equipment -->
  <rect x="130" y="200" width="60" height="40" fill="#333" rx="5"/>
  <rect x="140" y="210" width="40" height="20" fill="#666" rx="3"/>
  <circle cx="160" cy="220" r="8" fill="#e74c3c"/>
  <circle cx="160" cy="220" r="4" fill="#fff"/>
  
  <rect x="210" y="200" width="60" height="40" fill="#333" rx="5"/>
  <rect x="220" y="210" width="40" height="20" fill="#666" rx="3"/>
  <circle cx="240" cy="220" r="8" fill="#3498db"/>
  <circle cx="240" cy="220" r="4" fill="#fff"/>
  
  <!-- Vinyl Records -->
  <circle cx="150" cy="120" r="25" fill="url(#vinyl)"/>
  <circle cx="150" cy="120" r="8" fill="#fff"/>
  <circle cx="150" cy="120" r="6" fill="#e74c3c"/>
  <circle cx="150" cy="120" r="4" fill="#fff"/>
  
  <circle cx="250" cy="120" r="25" fill="url(#vinyl)"/>
  <circle cx="250" cy="120" r="8" fill="#fff"/>
  <circle cx="250" cy="120" r="6" fill="#3498db"/>
  <circle cx="250" cy="120" r="4" fill="#fff"/>
  
  <!-- Headphones -->
  <ellipse cx="200" cy="140" rx="35" ry="15" fill="none" stroke="#fff" stroke-width="3"/>
  <ellipse cx="165" cy="140" rx="15" ry="20" fill="none" stroke="#fff" stroke-width="3"/>
  <ellipse cx="235" cy="140" rx="15" ry="20" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Sound Waves -->
  <path d="M 50 100 Q 75 80 100 100 Q 125 120 150 100 Q 175 80 200 100 Q 225 120 250 100 Q 275 80 300 100 Q 325 120 350 100" 
        stroke="#e74c3c" stroke-width="3" fill="none" opacity="0.8"/>
  
  <path d="M 50 120 Q 75 100 100 120 Q 125 140 150 120 Q 175 100 200 120 Q 225 140 250 120 Q 275 100 300 120 Q 325 140 350 120" 
        stroke="#3498db" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Light Effects -->
  <circle cx="100" cy="80" r="20" fill="url(#glow)"/>
  <circle cx="300" cy="80" r="20" fill="url(#glow)"/>
  
  <!-- Equalizer Bars -->
  <rect x="80" y="250" width="8" height="20" fill="#e74c3c"/>
  <rect x="95" y="245" width="8" height="25" fill="#e74c3c"/>
  <rect x="110" y="250" width="8" height="20" fill="#e74c3c"/>
  <rect x="125" y="240" width="8" height="30" fill="#e74c3c"/>
  <rect x="140" y="250" width="8" height="20" fill="#e74c3c"/>
  
  <rect x="260" y="250" width="8" height="20" fill="#3498db"/>
  <rect x="275" y="245" width="8" height="25" fill="#3498db"/>
  <rect x="290" y="250" width="8" height="20" fill="#3498db"/>
  <rect x="305" y="240" width="8" height="30" fill="#3498db"/>
  <rect x="320" y="250" width="8" height="20" fill="#3498db"/>
  
  <!-- Floating Particles -->
  <circle cx="60" cy="60" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="cy" values="60;40;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="60" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="cy" values="60;40;60" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="40" r="1.5" fill="#e74c3c" opacity="0.6">
    <animate attributeName="cy" values="40;60;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="40" r="1.5" fill="#3498db" opacity="0.6">
    <animate attributeName="cy" values="40;60;40" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
