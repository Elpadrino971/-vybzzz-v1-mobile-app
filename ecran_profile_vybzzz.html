<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vybzzz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #1a1a1a;
            padding-bottom: 80px;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .time {
            font-size: 14px;
            color: #666;
        }
        
        .go-pro-btn {
            background: #f57c00;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .profile-header {
            text-align: center;
            padding: 30px 20px;
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #666);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .profile-username {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .profile-bio {
            color: #1a1a1a;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .action-btn {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .content-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            padding: 0 20px 20px;
        }
        
        .tab {
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 10px;
        }
        
        .tab.active {
            color: #1a1a1a;
            border-bottom: 2px solid #f57c00;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 20px;
        }
        
        .content-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: relative;
            overflow: hidden;
        }
        
        .content-overlay {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
        }
        
        .nav-item.active {
            color: #f57c00;
        }
        
        .nav-item.create {
            background: #f44336;
            color: white;
            padding: 8px;
            border-radius: 8px;
            margin-top: -8px;
        }
    </style>
</head>
<body>

    <div class="bottom-nav">

</body>
</html>
