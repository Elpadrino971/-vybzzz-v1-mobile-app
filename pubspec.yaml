name: vybzzz
description: "Application VyBzzZ simplifiée et fonctionnelle"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  ### 🔥 Firebase (Core uniquement)
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  ### 📦 State Management & Storage
  get: ^4.7.2
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2

  ### 🎨 UI & Design
  figma_squircle_updated: ^1.0.1
  detectable_text_field: ^3.0.2
  dotted_border: ^3.0.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  expandable_page_view: ^1.0.17
  super_context_menu: ^0.9.1
  readmore: ^3.0.0
  proste_indexed_stack: ^0.2.4
  keyboard_avoider: ^0.2.0
  flutter_staggered_grid_view: ^0.7.0
  smooth_highlight: ^0.1.2
  photo_view: ^0.15.0
  dismissible_page: ^1.0.2

  ### 📸 Media (Image, Audio) - SIMPLIFIÉ
  cached_network_image: ^3.4.1
  audio_waveforms: ^1.3.0
  just_audio: ^0.10.4
  image_picker: ^1.1.2
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.5
  path: ^1.9.1

  ### 🧭 Location & Maps
  google_maps_flutter: ^2.12.3
  geocoding: ^4.0.0
  geolocator: ^14.0.1

  ### 📷 QR & Barcode
  pretty_qr_code: ^3.4.0
  qr_code_scanner_plus: ^2.0.10+1
  mobile_scanner: ^7.0.1

  ### 🔗 Links & External Services
  url_launcher: ^6.3.1
  webview_flutter_plus: ^0.4.19
  http: ^1.4.0
  share_plus: ^11.0.0
  internet_connection_checker_plus: ^2.7.2
  connectivity_plus: ^6.1.4

  ### 🔐 Login & Auth
  google_sign_in: ^6.3.0

  ### 🔔 Notifications
  flutter_local_notifications: ^19.3.0

  ### 🧰 Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_keyboard_visibility: ^6.0.0
  visibility_detector: ^0.2.2
  flutter_widget_from_html_core: ^0.16.0
  wakelock_plus: ^1.3.2
  permission_handler: ^11.4.0
  rxdart: ^0.28.0
  image: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/csv/
    - assets/audios/
    - assets/filters/
    - android/app/src/main/res/mipmap-hdpi/
    - ios/Runner/Assets.xcassets/AppIcon.appiconset/

  fonts:
    - family: Black
      fonts:
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900
    - family: Bold
      fonts:
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
